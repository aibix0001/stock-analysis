# Stock Analysis LXC Container Configuration
# Proxmox-compatible container settings

# Architecture
arch: amd64

# Hostname
hostname: stock-analysis

# Network configuration
net0: name=eth0,bridge=vmbr0,ip=dhcp,type=veth

# Resource limits
cores: 2
memory: 4096
swap: 512

# Root filesystem
rootfs: local-lvm:20

# Features
features: nesting=1,keyctl=1

# Unprivileged container
unprivileged: 1

# Start options
onboot: 0
startup: order=50,up=30

# Console
console: 1
tty: 2

# Protection
protection: 0

# OS type
ostype: debian

# Description
description: Stock Analysis Ecosystem - Event-driven trading intelligence platform
 PostgreSQL 15 Event Store, Redis, RabbitMQ
 5 Microservices: Core Intelligence, Broker Gateway, Event Bus, Monitoring, Frontend
 Default login: stock-analysis / changeme
 Auto-configures on first boot